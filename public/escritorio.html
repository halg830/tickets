<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escritorio</title>
    <link rel="stylesheet" href="./escritorio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="contenedor1">
      <div class="partearriba">
        <div class="circle1"></div>
      </div>
      <div class="partemedia">
        <div class="escritorio">
          <h1>
            Escritorio
            <h1 id="numeroEscritorio"></h1>
          </h1>
          <div class="botonatender">
            <input id="buto" type="button" value="Atender" />
          </div>
        </div>
      </div>
      <div class="parteabajo">
        <div class="circle6"></div>
      </div>
    </div>
    <!-- lista desplegable -->
    <div id="contenedor2">
      <div class="titulo2"><h1 class="letra">Atendiendo a:</h1></div>
      <div class="numeros"><h1 id="txtAtendiendo"></h1></div>
      <div class="titulo2"><h1 class="letra">En cola: </h1></div>
      <div id="contNumeros"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./escritorio.js"></script>
  </body>
</html>
